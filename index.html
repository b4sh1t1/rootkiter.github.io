layout: default
title: RootKiter的博文
---

<div id="home">
  <h1>文章列表
<audio controls=true autoplay="true">
 	<source src="{{ site. defmusic }}">
</audio></h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
